services:
  - type: web
    name: calvary-api
    env: node
    rootDir: api
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"

  - type: worker
    name: calvary-discord-bot
    env: node
    rootDir: api
    plan: free
    buildCommand: "npm install"
    startCommand: "node bot.js"
